<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/text-style.css" />
    <link rel="stylesheet" href="css/sign-up-style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="sign-in">
        <h1>Sign In</h1>
        <div class="facebook">
          <img src="../images/Sign-Up-Page/facebook.png" alt="Facebook" />
        </div>
        <div class="xbox">
          <img src="../images/Sign-Up-Page/xbox.png" alt="Xbox" />
        </div>
        <div class="nintendo-switch">
          <img src="../images/Sign-Up-Page/switch.png" alt="Nintendo Switch" />
        </div>
        <div class="playstation">
          <img src="../images/Sign-Up-Page/sony.png" alt="Playstation" />
        </div>
        <div class="gmail">
          <img src="../images/Sign-Up-Page/gmail.png" alt="Gmail" />
        </div>
      </div>
      <form class="form">
        <input type="text" name="name" placeholder="Username" class="name" />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="password"
        />
        <input type="checkbox" name="remember-me" /><label for="remember-me"
          >Remember Me</label
        >
        <label for="forgot-your-password">Forgot your password?</label>
        <h3><a href="#">Privacy Policy</a></h3>
        <p>Create an Es-sports account? <a href="#">Sign-Up</a></p>
      </form>
    </div>
  </body>
</html>
